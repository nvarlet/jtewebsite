<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact JTE EVENTS - Get in touch for branded apparel and promotional products">
    <title>Contact Us - JTE EVENTS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <!-- Header/Navigation -->
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="images/JTE Events.png" alt="JTE EVENTS" class="logo-image">
            </a>
            <nav class="nav">
                <div class="nav-links-left">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="index.html#services" class="nav-link">Services</a>
                    <a href="index.html#clients" class="nav-link">Clients</a>
                </div>
                <a href="contact.html" class="nav-link nav-contact">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Contact Page Section -->
    <section class="contact-page">
        <div class="container contact-page-container">
            <div class="contact-info-section">
                <h1 class="contact-page-title">Get In Touch</h1>
                <p class="contact-intro">
                    If you need more information about our products, call us now and we will assist you with any of your enquiries.
                </p>
                <div class="contact-details">
                    <div class="contact-detail-item">
                        <svg class="contact-detail-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                        </svg>
                        <div>
                            <strong>Phone</strong>
                            <p><a href="tel:0418766788">0418 766 788</a></p>
                        </div>
                    </div>
                    <div class="contact-detail-item">
                        <svg class="contact-detail-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                            <polyline points="22,6 12,13 2,6"/>
                        </svg>
                        <div>
                            <strong>Email</strong>
                            <p><a href="mailto:sales@jteevents.com.au">sales@jteevents.com.au</a></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="contact-form-section">
                <form class="contact-form" id="contactForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">SUBMIT</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 JTE EVENTS. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
